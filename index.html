<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Evdeki Depo Takip Sistemi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
      text-align: center;
    }
    .machine {
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      max-width: 700px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .machine h2 {
      margin-top: 0;
    }
    .part {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-top: 1px solid #eee;
      padding: 10px 0;
    }
    .part img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 5px;
      margin-right: 15px;
    }
    .part-info {
      flex: 1;
      text-align: left;
    }
    .part-info p {
      margin: 3px 0;
    }
    .critical {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Evdeki Depo Takip Sistemi</h1>

  <div class="machine">
    <h2>Makine 1</h2>

    <div class="part">
      <img src="https://via.placeholder.com/50" alt="Motor">
      <div class="part-info">
        <strong>Motor</strong>
        <p>Giren: 5 | Çıkan: 4</p>
        <p>Açıklama: Yüksek devirli motor.</p>
        <p class="critical">⚠ Kritik Seviye: Stok 1</p>
      </div>
    </div>

    <div class="part">
      <img src="https://via.placeholder.com/50" alt="Kayış">
      <div class="part-info">
        <strong>Kayış</strong>
        <p>Giren: 20 | Çıkan: 5</p>
        <p>Açıklama: V tipi kayış</p>
        <p>Stok Durumu: 15</p>
      </div>
    </div>

  </div>

</body>
</html>
